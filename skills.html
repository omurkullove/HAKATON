<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./skills.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ---------------------------header start------------------------ -->
    <!-- /* ----------------------------content start-------------------- */ -->
    <header class="header_navbar">
      <nav
        class="navbar"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <div class="container-xl">
          <a class="navbar-brand" href="#">
            <img
              src="./img/3a1b007d7b-450.png"
              alt=""
              width="100"
              height="80"
              class="d-inline-block align-text-top"
            />
          </a>

          <nav class="nav">
            <a class="nav-link text-warning fw-bold" href="./home.html">Home</a>
            <a class="nav-link text-warning fw-bold" href="./about_me.html"
              >About Me</a
            >

            <a class="nav-link text-warning fw-bold" href="./work.html"
              >Work Experience</a
            >
          </nav>
        </div>
      </nav>
      <div class="section__skills">
        <span class="section__span"
          ><button class="section__button">SKILLS</button></span
        >
      </div>
    </header>
    <!-- ---------------------------header end-------------------------  -->
    <!-- ---------------------------------content strat------------------------ -->
    <div class="content">
      <h1 id="markerable" class="mt-5 fw-bold text-light">MARKERABLE SKILLS</h1>
      <h2 class="text-light fw-bold content_title" data-aos="zoom-in-right">
        WEB TECHNOLOGY
      </h2>
      <div class="progress col-5" data-aos="zoom-in-right">
        <div
          class="progress-bar bg-success fw-bold"
          role="progressbar"
          aria-label="Success example"
          style="width: 75%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          75%
        </div>
      </div>
      <h2 class="text-light fw-bold content_title" data-aos="zoom-in-left">
        MOBILE APPLICATION
      </h2>
      <div class="progress col-5" data-aos="zoom-in-left">
        <div
          class="progress-bar bg-info fw-bold"
          role="progressbar"
          aria-label="Info example"
          style="width: 75%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          75%
        </div>
      </div>
      <h2 class="fw-bold text-light content_title" data-aos="zoom-in-right">
        PHOTOGRAPHY
      </h2>
      <div class="progress col-5" data-aos="zoom-in-right">
        <div
          class="progress-bar bg-warning fw-bold"
          role="progressbar"
          aria-label="Warning example"
          style="width: 80%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          80%
        </div>
      </div>
      <h2 class="fw-bold text-light content_title" data-aos="zoom-in-left">
        SERVER ADMINISTRATION
      </h2>
      <div class="progress col-5" data-aos="zoom-in-left">
        <div
          class="progress-bar bg-danger fw-bold"
          role="progressbar"
          aria-label="Danger example"
          style="width: 97%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          97%
        </div>
      </div>
    </div>
    <div class="content">
      <h1 id="transferable" class="mt-5 fw-bold text-light">
        TRANSFERABLE SKILLS
      </h1>
      <h2 class="text-light fw-bold content_title" data-aos="zoom-in-right">
        COMUNICATION
      </h2>
      <div class="progress col-5" data-aos="zoom-in-right">
        <div
          class="progress-bar bg-success fw-bold"
          role="progressbar"
          aria-label="Success example"
          style="width: 75%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          75%
        </div>
      </div>
      <h2 class="text-light fw-bold content_title" data-aos="zoom-in-left">
        TEAM WORK
      </h2>
      <div class="progress col-5" data-aos="zoom-in-left">
        <div
          class="progress-bar bg-info fw-bold"
          role="progressbar"
          aria-label="Info example"
          style="width: 80%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          80%
        </div>
      </div>
      <h2 class="fw-bold text-light content_title" data-aos="zoom-in-right">
        LEADER SHIP
      </h2>
      <div class="progress col-5" data-aos="zoom-in-right">
        <div
          class="progress-bar bg-warning fw-bold"
          role="progressbar"
          aria-label="Warning example"
          style="width: 97%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          90%
        </div>
      </div>
      <h2 class="fw-bold text-light content_title" data-aos="zoom-in-left">
        TIME MANAGEMENT
      </h2>
      <div class="progress col-5" data-aos="zoom-in-left">
        <div
          class="progress-bar bg-danger fw-bold"
          role="progressbar"
          aria-label="Danger example"
          style="width: 70%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          70%
        </div>
      </div>
    </div>
    <!-- /* ----------------------------content end-------------------- */ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
